<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VamosBet Blackjack</title>
  <link rel="stylesheet" href="Blackjack.css" />
</head>
<body>

  <header class="site-header">
    <h1 class="logo">VamosBet</h1>
    <div class="nav-icons">
      <a href="/layout/site.html" class="home-btn">HOME</a>
      <button class="icon-btn">ðŸ‘¤</button>
    </div>
  </header>

  <div class="blackjack-container">
    <div class="game-window">

      <!-- Sidebar Controls -->
      <div class="controls">
        <h3>Bet Amount</h3>
        <input type="number" id="bet-amount" value="100" />
        <div class="bet-controls">
          <button onclick="halveBet()">Â½</button>
          <button onclick="doubleBet()">2x</button>
        </div>
        <button onclick="startGame()">Bet</button>
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <div class="status-text" id="status">BLACKJACK PAYS 3 TO 2</div>
      </div>

      <!-- Main Game Table -->
      <div class="game-table">
        <div class="hand-area">
          <div class="hand-label">Dealer</div>
          <div class="score" id="dealer-score">0</div>
          <div class="card-row" id="dealer-cards"></div>
        </div>

        <div class="hand-area">
          <div class="hand-label">You</div>
          <div class="score" id="player-score">0</div>
          <div class="card-row" id="player-cards"></div>
        </div>

        <div class="bottom-status" id="status-bottom">Place your bet to begin.</div>
      </div>

    </div>
  </div>

  <script src="Blackjack.js"></script>
</body>
</html>
